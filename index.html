<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/scss/styles.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
	<title>ToDo</title>
</head>

<body>

	<div class="websiteTodo">
		<div class="container">
			<div class="websiteTodo__top">
				<div class="websiteTodo__items">
					<div class="websiteTodo__item">
						<svg viewBox="0 0 100 80" width="40" height="40">
							<rect width="50" height="5"></rect>
							<rect y="30" width="50" height="5"></rect>
							<rect y="60" width="50" height="5"></rect>
						</svg>
					</div>
					<h3 class="websiteTodo__title">Website ToDo</h3>
				</div>
			</div>
			<div class="websiteTodo__content">
				<div class="content__items">
					<ul class="content__list">
						<li class="content__item">Сделать видео на канал</li>
						<li class="content__item">Изучить scss</li>
						<li class="content__item">Закончить верстку</li>
						<li class="content__item">джаваскрипт тема</li>
						<ul/>
				</div>
				<div class="newTask">
					<h3 class="newTask-text">+ New task</h3>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
